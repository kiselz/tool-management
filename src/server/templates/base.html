<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Tools management</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    
    <body class="d-flex flex-column align-items-center">
        <header class="">
            {% block header %}{% endblock %}
        </header>
        <section class="content d-flex w-100 m-auto flex-column align-items-center justify-content-center justify-self-center">
            {% block content %}{% endblock %}
        </section>
        
        <div aria-live="polite" aria-atomic="true" class="" style="">
            <div class="toast me-1 mb-3" style="position: absolute; bottom: 0; right: 0;">
                <div class="toast-header">
                <strong class="mr-auto">Tool Management</strong>
                </div>
                <div class="toast-body">
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='postRequest.js') }}"></script>
        <script src="{{ url_for('static', filename='showToast.js') }}"></script>
    </body>
</html>
