{% extends 'base.html' %}

{% block header %}
    <p>This would be a header</p>
{% endblock %}

{% block content %}
<form action="auth/login" method="post">
    <h1 class="text-center">Sign in</h1>
    <select class="form-select mb-3" aria-label="Choose user" name="firstname">
        <option selected disabled>Choose user</option>
        {% for user in users %}
            <option value='{{ user["firstname"] }}'>{{ user["firstname"] }}</option>
        {% endfor %}
      </select>
      
    <button type="submit" class="btn btn-primary w-100">Submit</button>
</form>
{% endblock %}
